<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The oncontextmenu Event</h2>
<p>How to assign an "oncontextmenu" event to an element.</p>
<!-- myFunction(event) ata jodi onno kichu jemon myFunction(e) atao dei ati work korbena karon ami akhane event likhle event pass hobe -->
<div id="div01" oncontextmenu="myFunction(event)" style="border:1px solid black; padding:10px">
<p>Right-click in this box to see the hidden content!</p>
</div>

<div id="myDiv" style="visibility:hidden">
<p>This info is hidden</p>
<p>This info is hidden</p>
<p>This info is hidden</p>
</div>

<script>


// Show hidden content:
function myFunction(e) {
  e.preventDefault();
  const div = document.getElementById("myDiv"); 
  div.style.visibility = "visible";
}
</script>

</body>
