<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The onpaste Event</h2>

<input type="text" onpaste="myFunction()" value="Paste something here" size="40">

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "You pasted text!";
}
</script>

</body>
</html>
