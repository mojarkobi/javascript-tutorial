<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The in Operator</h2>

<p>Is "PI" a property of Math?</p>
<p id="demo"></p>

<script>
// Create an object:
document.getElementById("demo").innerHTML = "PI" in Math;

// pi property ti math object ache kina ta check korlam
</script>

</body>
</html>
