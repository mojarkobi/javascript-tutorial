<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype example</title>
</head>
<body>
    <h1>Here the Prototype example</h1>

    <script>
        function Person(name, age) {
      this.name = name;
      this.age = age;
  }

  Person.prototype  = {

     eat() {
        console.log("Person is eating");
      },
    
      sleep() {
        console.log("Person is sleeping");
      }

  }
  
  let sagor = new Person("Md sagor", 25);
  
  sagor.eat();
  sagor.sleep();

  console.dir(Person);
    </script>
</body>
</html>
